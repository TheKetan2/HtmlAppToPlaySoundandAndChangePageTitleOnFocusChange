<body>
	<h1>Focus</h1>
</body>
<script>
	setInterval(checkFocus, 100);
    var audio = new Audio(
      "https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"
    );
    audio.loop = true;
    function checkFocus() {
      if (document.hasFocus()) {
        document.title = "Main Title";
        audio.pause();
      } else {
        document.title = "Title Change";
        audio.play();
      }
    }
</script>

</html>
